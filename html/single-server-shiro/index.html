<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <script src="../common/layui/layui.js"></script>
    <link href="../common/layui/css/layui.css" rel="stylesheet">
    <script src="../common/jquery-1.8.3.min.js"></script>
    <script src="../common/common.js"></script>
</head>
<style>
    #box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }
</style>
<body>
<div id="box">
    <form class="layui-form" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" name="username" id="username" required lay-verify="required" placeholder="请输入账号"
                       autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" id="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

</div>
<script>
    layui.use(['form', 'layer', 'jquery'], function () {
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(formDemo)', function (data) {
            commonAjax('http://localhost:2333/sys/login', {
                "username": $("#username").val(),
                "password": $("#password").val()
            }, "post", true, true, null).then((res) => {
                return res.accessToken
            }, () => {
            }).then((res) => {
                if (res !== undefined && res !== null && res !== '') {
                    localStorage.setItem("token", res)
                    location.href='./chatList.html'
                }
                console.log(res);
            })

            return false;
        });
    });


</script>
</body>
</html>
