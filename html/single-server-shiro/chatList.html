<!DOCTYPE html>
<html lang="en">

<style>
    #chatButton {
        position: fixed;
        right: 0px;
        bottom: 0px;

</style>

<script>
    $(() => {
        var item = localStorage.getItem("token");
        if (item === null || item === undefined || item.length === 0) {
            layer.confirm('未登录！即将跳转至登录页', {
                btn: ['确定'] //按钮
            }, function () {
                location.href = "./index.html"
            });
        }
        $("#chatButton").click(() => {
            layer.open({
                title: '好友列表',
                type: 2,
                area: ['300px', '450px'],
                fixed: false, //不固定
                maxmin: true,
                offset: 'rb',
                anim: 5,
                isOutAnim: false,
                content: './friends.html'
            });
        })
    })
</script>
</html>
